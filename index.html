<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="script/index.js" type="module"></script>
</head>

<body>
    <div class="login-container">

        <div class="modal-header">
            <img src="img/logoP.png" alt="sistema libro de cuentas">
            <h3>POLIFACTURA</h3>
        </div>

        <hr>

        <h5>Ingresa tu email</h5>
        <input type="email" id="email" placeholder="Correo electrónico">
        <h5>Ingresa tu contraseña</h5>
        <input type="password" id="password" placeholder="Contraseña">
        <button type="button" class="btn btn-dark" id="login-button">Acceder</button>
        <p class="clickable" id="forgot-password">Olvide mi Contraseña</p>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#registrarse">
            Registrarse
        </button>

    </div>

    <div id="custom-alert" class="alert">
        <div class="alert-content">
            <p id="alert-message"></p>
            <button id="alert-ok-button">Aceptar</button>
        </div>
    </div>


    <!-- 
        Modal registro 
    -->
    <div class="modal fade" id="registrarse" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Crear cuenta</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    
                    <!-- Modal form registro -->
                    <form id='signup-form' class="row g-3">

                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Ingresa tu correo</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Correo electronico">
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label">Crea una contraseña</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Contraseña">
                        </div>

                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <!-- Enlace para abrir PDF en una nueva página -->
                                <p><a href="docs/Docs/Documento_de_Terminos_polifactura.pdf" target="_blank"
                                        style="color: white;" class="link-opacity-10-hover"> Acepto los terminos y
                                        condiciones.</a>
                                </p>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck1">
                                <!-- Enlace para abrir PDF en una nueva página -->
                                <p><a href="docs/Docs/Documento_politica_de_datos_polifactura.pdf" target="_blank"
                                        style="color: white;" class="link-opacity-10-hover"> Acepto la politica de
                                        tratamiento de datos.</a>
                                </p>
                            </div>
                        </div>

                        <div class="col-12">
                            <button type="submit" class="btn btn-dark">Crear mi cuenta</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
